<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./game.css">
    <script src="./js/words.js" defer></script>
    <script src="./js/game.js" defer></script>
    <title>Scramble Word Game</title>
</head>
<body>
    <div class="container">
        <h2>Word Scramble</h2>
        <div class="content">
            <p class="word"></p>
            <div class="details">
                <p class="hint">Hint: <span>Lorem ipsum dolor sit amet consectetur.</span></p>
                <p class="time">Time Left: <span><b>30</b>s</span></p>
            </div>
            <input type="text" placeholder="Enter Correct Word...">
            <div class="buttons">
                <button class="refresh">Refresh Word</button>
                <button class="check">Check Word</button>
            </div>
        </div>
    </div>

    <script src="./game.js"></script>
</body>
</html>
